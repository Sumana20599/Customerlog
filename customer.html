<html>
    <head>
        <title>Customer Login Page</title>
    </head>
    <body>
        <h2>Customer Screen</h2>
        <label for="cus">Choose a Stock:</label>
<select id="stocks">
  <option value="dbs">DBS</option>
  <option value="info">INFOSYS</option>
  <option value="ibm">IBM</option>
</select>
<br><br>
<label for="ord">Choose your Order Type:</label>
<br><br>
<input type="radio" id="limit" name="Lim" value="Limit">
<label for="limit">Limit</label><br>
<input type="radio" id="mar" name="Lim" value="Market">
<label for="market">Market</label><br>
<label for="pri">Price:</label>
<input type="number" id="pric" name="Price"><br><br>
<label for="quan">Quantity:</label>
<input type="number" id="q1" name="Quantity"><br><br>
<button type="button">Place Order</button>
    </body>
</html>
